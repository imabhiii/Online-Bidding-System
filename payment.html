<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment_System- Online_Bidding</title>
    <link rel="stylesheet" href="paymentstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- ----------------payment---------- -->
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form method="POST">
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required class="name">
                    <i class="fas fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Nick Name" required class="name">
                    <i class="fas fa-user icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email Address" style="width: 100%;" required class="name">
                    <i class="fas fa-envelope icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Date of Birth</h4>
                    <br>
                    <input type="date" placeholder="DOB" class="DOB">
                </div>
                <div class="input-box">
                    <h4>Gender</h4>
                    <br>
                    <input type="radio" name="pay" id="b1" checked class="radio"> Male
                    <input type="radio" name="pay" id="b2" checked class="radio"> Female
                </div>
            </div>
            <br>
            <div class="input-group">
                <div class="input-box">
                    <h4 style="text-align: center;">Pay Through this</h4>
                    <br>
                    <br>
                    <div class="input-box">
                        <a href="https://esewa.com.np/#/home"><img src="images/eSewa-Servie.png" id="imggreen"
                                height="54px" width="100px" style="cursor: pointer; text-align: center;" alt=""></a>
                    </div>
                    <div class="input-box">
                        <a href="https://khalti.com/"><img src="images/348680.svg" id="imgblue"
                                style="cursor: pointer; text-align: center;" height="100px" width="90px" alt=""></a>
                    </div>
                    <div class="input-box">
                        <a href="https://www.imepay.com.np/"><img src="images/ime-red.png" id="imgred" height="30px"
                                width="90px" style="cursor: pointer; text-align: center;" alt=""></a>
                    </div>

                    <!-- <h3 style="color: rgb(136, 9, 9);">OR</h3> -->
                    <hr style="color: rgb(10, 44, 146);">
                    <br>
                    <h4 style="text-align: center;">Through Card</h4>
                    <br>
                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <img src="images/creditcard.png" height="40px" width="40px" alt="">
                    <!-- <label for="bc1"><span><i class="fab fa-cc-visa"></i></span></label> -->
                    <input type="radio" name="pay" id="bc2" checked class="radio">
                    <!-- <label for="bc1"><span><i class="fab fa-cc-mastercard"></i></span></label> -->
                    <img src="images/mastercard.png" height="30px" width="50px" alt="">
                    <input type="radio" name="pay" id="bc3" checked class="radio">
                    <img src="images/paypal.png" height="30px" width="70px" alt="">
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card Number" class="name" style="width: 100%;" required>
                    <i class="far fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card CVC" class="name" required>
                    <i class="fas fa-user icon"></i>
                </div>
                <input type="date" placeholder="dob" class="dob">
            </div>

            <div class="input-group">
                <div class="input-box">
                    <button type="submit">PAY NOW</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
